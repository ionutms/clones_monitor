name: Monitor Repository Clones

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  monitor-clones:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout clones_monitor repository
      uses: actions/checkout@v4
      
    - name: Setup GitHub CLI
      uses: sersoft-gmbh/setup-gh-cli-action@v2.0.1
      
    - name: Fetch clone statistics
      env:
        GH_TOKEN: ${{ secrets.CLONE_MONITOR_TOKEN }}
      run: |
        # Fetch clones for the public repository
        gh api repos/ionutms/KiCAD_Symbols_Generator/traffic/clones \
          > clones_data.json
        
        # Use jq to convert JSON to CSV
        timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        
        # Parse the JSON and convert to CSV
        jq -r --arg timestamp "$timestamp" '
          .clones | 
          map([
            $timestamp, 
            .timestamp, 
            .count, 
            .uniques
          ] | @csv)[] 
        ' clones_data.json > clones_history.csv
        
        # If this is the first run and no header exists, add one
        if [ ! -f clones_history_header.csv ]; then
          echo "collection_timestamp,clone_timestamp,total_clones,unique_clones" > clones_history_header.csv
          cat clones_history_header.csv clones_history.csv > temp.csv
          mv temp.csv clones_history.csv
        fi
    
    - name: Commit and push clone data
      run: |
        git config user.name 'GitHub Actions Bot'
        git config user.email '<>'
        git add clones_history.csv
        git commit -m "Update clone statistics" || exit 0
        git push
name: Update Repository Traffic Data

on:
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, and 18:00 UTC)
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-traffic-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout clones_monitor repository
      uses: actions/checkout@v4
      with:
        repository: ionutms/clones_monitor
        path: clones_monitor
    
    - name: Checkout KiCAD Symbols Generator repository
      uses: actions/checkout@v4
      with:
        repository: ionutms/KiCAD_Symbols_Generator
        path: kicad-repo
        token: ${{ secrets.TRAFIC_UPDATE_TOKEN }}
    
    - name: Copy CSV files
      run: |
        # Copy existing CSV files from clones_monitor to KiCAD repository
        cp clones_monitor/clones_history.csv kicad-repo/clones_history.csv
        cp clones_monitor/visitors_history.csv kicad-repo/visitors_history.csv
    
    - name: Commit and push traffic data
      working-directory: kicad-repo
      run: |
        git config user.name 'GitHub Actions Bot'
        git config user.email '<>'
        
        # Stage both CSV files
        git add clones_history.csv visitors_history.csv
        
        # Check if there are any changes to commit
        if [[ -n $(git status -s) ]]; then
          git commit -m "Update clone and visitor statistics for $(date -u +"%Y-%m-%d %H:%M:%S")"
          git pull --rebase origin main
          git push origin main
        else
          echo "No new traffic data to update"
        fi